
kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  labels:
    gitops.ownedBy: openshift-gitops
    category: apps
  name: ${{values.componentId}}-cicd
spec:
  destination:
    namespace: ${{values.componentId}}-cicd
    server: https://kubernetes.default.svc
  project: ${{values.componentId}}
  source:
    path: overlays/cicd
    repoURL: https://gitea-scm.apps-crc.testing/${{values.repo_owner}}/${{values.componentId}}-gitops.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5 # number of failed sync attempt retries; unlimited number of attempts if less than 0
      backoff:
        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        factor: 2 # a factor to multiply the base duration after each failed retry
        maxDuration: 10m # the maximum amount of time allowed for the backoff strategy
