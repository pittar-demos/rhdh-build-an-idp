    - url: https://github.com/pittar
      title: Website
    - url: https://github.com/pittar-demos
      title: Intranet
spec:
  type: organization
  profile:
    displayName: PITT Corp
    email: info@example.com
    picture: https://api.dicebear.com/9.x/bottts-neutral/svg?seed=Sam
